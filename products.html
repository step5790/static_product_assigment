<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Products</title>
</head>

<div class="banner">
  <h1>138 MALL</h1>
</div>

<body>

  <div class="navigation">
    <a href="index.html">Categories</a>
  </div>

  <main class="product_list">
    <article class="product_item">
      <img src="/assets/1163.jpg" />
      <p class="item_name">Roundneck Jersey</p>
      <p class="item_sub_cat">Nike | T-shirt | Men</p>
      <p class="item_price">DKK 1163</p>

      <button class="button" a href="products.html">View</a>
    </article>

    <article class="product_item_sale">
      <img src="/assets/1163.jpg" />
      <p class="item_name">Collared Jersey</p>
      <p class="item_sub_cat">Nike | T-shirt | Men</p>
      <div class="calculated_price">
        <p class="discount_rate">-%28</p>
        <p class="item_discount_price">DKK 1164</p>
      </div>
      <p class="item_price">DKK 1595</p>

      <button class="button" a href="products.html">View</a>
    </article>

    <article class="product_item_soldout">
      <img src="/assets/1163.jpg" />
      <p class="sold_out">SOLD OUT</p>
      <p class="item_name">Authentic Jersey</p>
      <p class="item_sub_cat">Nike | T-shirt | Men</p>
      <div class="calculated_price">
        <p class="discount_rate">-%45</p>
        <p class="item_discount_price">DKK 2495</p>
      </div>
      <p class="item_price">DKK 1165</p>

      <button class="button" a href="products.html">View</a>
    </article>
  </main>
</body>

</html>
